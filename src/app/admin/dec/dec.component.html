<section class="vh-100" style="background-color: #eeebf1">
  <div class="container">
    <div class="row m-3">
        <h3 style="text-align: center;">Product List in descending order</h3>

        <hr>
        <div class="col">
  <table class="table m-4">
  <thead class="table-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">ProductId</th>
      <th scope="col">ProductName</th>
      <th scope="col">Price Id</th>
      <th scope="col">Price per unit</th>


    </tr>
  </thead>
  <tbody class="table-warning">
    <tr for *ngFor="let desc of billingService.desc| filter:this.app.filter | paginate:{itemsPerPage:2,currentPage:page};let i=index">
      <th scope="row">{{i+1}}</th>
      <td>{{desc.ProductId}}</td>
      <td>{{desc.ProductName}}</td>
      <td>{{desc.ProductId}}</td>
      <td>{{desc.PricePerUnit}}</td>
      


    </tr>


  </tbody>
  </table>
  <div class="footer">

    <pagination-controls (pageChange)="page = ($event)"></pagination-controls>

  </div>
        </div>
    </div>
  </div>
  </section>
