<section class="vh-100" style="background-color: #eeebf1">
<section class="vh-100">
  <div class="container-fluid ">
    <div class="row">
      <div class="col-sm-6 text-black">

        <div class="px-5 ms-xl-4">
          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>

        </div>

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form [formGroup]="loginForm" name="loginForm" (ngSubmit)="loginCredentials()" style="width: 23rem;">

            <h3  class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

            <div class="form-outline mb-4">
              <input formControlName="Username" type="text" id="form2Example18" class="form-control form-control-lg" />
              <label class="form-label" for="form2Example18">User Name</label>
            </div>

            <div class="form-outline mb-4">
              <input formControlName="Password" type="password" id="form2Example28" class="form-control form-control-lg" />
              <label class="form-label" for="form2Example28">Password</label>
            </div>

            <div class="pt-1 mb-4">
              <button   class="btn btn-info btn-lg btn-block bg-warning" type="submit">Login</button>
            </div>

            <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
            <p>Don't have an account? <a href="#!" class="link-info">Register here</a></p>

          </form>

        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRD2wZWYeVnNZcIQq-H2v-Y3D1F5xX0Zl2SyA&usqp=CAU">
      </div>
    </div>
  </div>
</section>
